<html>

<head>
  <title>Margin vs padding</title>
  <style>
    .box1,
    .box2 {
      height: 100px;
      width: 100px;
    }

    .box1 {
      margin: 30px;
      background-color: aquamarine;
    }

    .box2 {
      padding: 30px;
      background-color: blueviolet;
    }

    .wrapper {
      background-color: brown;
    }
  </style>
</head>

<body>
  <div class="wrapper">
    <div class="box1">box1</div>
    <div class="box2">box2</div>
  </div>
</body>

</html>
